<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Inicio de sesión</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles_iniciar_sesion.css">
</head>
<header>
  <div class="contenedorarriba ">
    <div class="adax ">
      <h1 class="title">ADAX Store Manager</h1>
    </div>
    <button class="exit" onclick="exitbutton()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</header>
<body class="container-fluid">
  <form class="Contenedorsesion">
    <div class="cuadradoverde">
      <h1 class="titulo-iniciar-sesion"><b>Iniciar Sesión</b></h1>
      <h1 class="username-text"><b>Usuario</b></h1>
      <input type="text" placeholder="Ingrese su Usuario..." required>
      <div class="invalid-feedback">Por favor, ingrese su usuario</div>
      <h1 class="contrasena"><b>Contraseña</b></h1>
      <input type="password" placeholder="Ingrese su Contraseña..." required>
      <div class="invalid-feedback">Por favor, ingrese su contraseña</div>
      <p>¿Eres Usuario nuevo? Registrate <a href="registro.html">Aquí</a><br> ¿Olvidaste tu contraseña? Entra <a href="olvideContraseña.html">Aqui</a></p>
      <button class= "btn btn-danger" id="button2" type="submit" onclick="iniciarsesion()">Iniciar Sesion</button>
    </div>
  </form>
  <script src="iniciarsesion.js"></script>
</body>
</html>
