<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Ventas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../styles/styles_factura.css">
</head>
<header>
  <div class="contenedorarriba">
    <button class="back" onclick="backbutton()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  <div class="adax">
    <h1 class="title">Factura</h1>
  </div>
    <button class="exit" onclick="exitbutton()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</header>
<body>
    <div class="page">
        <div class="left-container">
            <h1 class="big-text">Dinero recibido</h1>
            <div class="cash-list">
                <h2 class="cantidad-text">Cantidad recibida: </h2>
                <h3 class="total-recived"> =$50.000</h3>
                <h2 class="mediodepago-text">Medio de pago: </h2>
                <h2 class="mediodepago-elejido"> Efectivo </h2>
                <h2 class="estado-text">Estado: </h2>
                <h2 class="estado"> = Ok </h2>
                <h3 class="total-text">Total pagado:</h3>
                <h3 class="total-cant-text"> =$32.000</h3>
                <h3 class="devolver-text">Devuelto:</h3>
                <h3 class="devolver-cant-text"> =$18.000</h3>
            </div>
            <button class="generar-pago">Salir</button>
        </div>
        <div class="right-container">
            <h1 class="big-text">Carrito</h1>
            <div class="cart-list"> 
                <h2 class="text-inside"></h2>
            </div>
            
        </div>
    </div>
    <script src="../javascript/factura.js"></script>
</body>
<footer>
    <div class="user">
        <h1 class="username">Usuario: "Pepito Per√©z"</h1>
        <h1 class="username">Tienda: "Los peregrinos"</h1>
        <h1 class="username">Codigo invitacion: "TX435SX"</h1>
        <button class="btn btn-danger" id="cerrarsesion">cerrar sesion</button>
    </div>
</footer>
</html>
