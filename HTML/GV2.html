    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
        font-family: sans-serif;
        background-color: #67D9B7;
        margin: 0;
        padding: 0;
        }

        header {
        background-color:#67D9B7;;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .header-left {
        display: flex;
        align-items: center;
        }

        .header-left a {
        color: black;
        text-decoration: none;
        font-size: 24px;
        margin-right: 20px;
        }

        .header-right button {
        background-color:   #dc3545;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        }

        .header-right button:hover {
        background-color:  #ff4d4d;
        }

        .content {
        padding: 20px;
        }

        .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        }

        .input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        }

        .input-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        flex-grow: 1;
        margin-right: 10px;
        }

        .input-container button {
        background-color: #008CBA;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        }

        .input-container button:hover {
        background-color: #0077b6;
        }

        .table-container {
        margin-top: 20px;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        }

        th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        }

        .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-left: 1300px;
        }

        .button-container button {
        background-color: #008CBA;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        }

        .button-container button:hover {
        background-color: #0077b6;
        }

        .footer {
        background-color: #67D9B7;
        padding: 10px 20px;
        text-align: center;
        }

        @media (max-width: 768px) {
        .input-container {
            flex-direction: column;
        }
    }

        .input-container input {
            margin-bottom: 10px;
        }
        /* Responsive Design */
            @media (max-width: 600px) {
                .details {
                    flex-direction: column;
            }
        }
    </style>
    </head>
    <body>
    <header>
        <div class="header-left">
        <a href="#">←</a>
        <h1>Factura</h1>
        </div>
        <div class="header-right">
        <button>Gestionar ventas</button>
        <button>X</button>
        </div>
    </header>

    <div class="content">
        <div class="input-container">
        <input type="text" placeholder="Escriba un número de factura...">
        <button>Buscar</button>
        </div>

        <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                
            </tr>
            <tr>
                
            </tr>
            </tbody>
        </table>
        </div>

        <div class="button-container">
        <button>Ver detalle</button>
        </div>
    </div>

    <footer class="footer">
    
    </footer>
    </body>
    </html>
