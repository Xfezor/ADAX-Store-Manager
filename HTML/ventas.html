    <style>
            body {

        background-color: whitesmoke;
    }

    .bg-success {
        background-color: #dc3545;

    .card {
        border: none;

        padding: 20px;

<body>
    <div class="container-fluid p-0 ">

                        <div class="row">

                                            <img src="https://via.placeholder.com/50" alt="Imagen del producto" class="rounded mr-2">

                                        <div class="d-flex align-items-center">
                                            <button class="btn btn-sm btn-primary mr-2">+</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <div class="card shadow-sm border-0 p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/50" alt="Imagen del producto" class="rounded mr-2">
                                    <p class="m-0">Nombre del producto</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-sm btn-primary mr-2">+</button>
                                    <span class="badge badge-pill badge-primary mr-2">1</span>
                                    <button class="btn btn-sm btn-primary">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <p class="m-0">Total:</p>
                            </div>
                            <div class="col-6">
                                <p class="m-0 text-right">$ 25.700</p>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-block mt-3">Generar pago</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 btn-danger text-white p-2 d-flex  justify-content-between">
                <p class="m-0" style="transform: translateX(30px);">Usuario: Pepito Perez</p>
