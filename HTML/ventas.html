<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Ventas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="../styles/styles_ventas.css">
</head>
<header>
  <div class="contenedorarriba">
    <button class="back" onclick="backbutton()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  <div class="adax">
    <h1 class="title">Ventas</h1>
  </div>
    <button class="exit" onclick="exitbutton()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</header>
<body>
    <div class="page">
        <div class="left-container">
            <h1 class="big-text">Producto</h1>
            <input class="search" type="text" name="search" id="search"></input>
            <button class="btn btn-danger" id="search-button">Buscar</button>
            <div class="product-list">
                <h2 class="text-inside"></h2>
                <button class="btn btn-danger" id="add-button">1+</button>
                <button class="btn btn-danger" id="minus-button">1-</button>   
            </div>
        </div>

        <div class="right-container">
            <h1 class="big-text">Carrito</h1>
            <div class="cart-list"> 
                <h2 class="text-inside"></h2>
            </div>
            <button class="generar-pago">Generar pago</button>
        </div>
    </div>
    <script src="../javascript/ventas.js"></script>
</body>
<footer>
    <div class="user">
        <h1 class="username">Usuario: "Pepito Per√©z"</h1>
        <h1 class="username">Tienda: "Los peregrinos"</h1>
        <h1 class="username">Codigo invitacion: "TX435SX"</h1>
        <button class="btn btn-danger" id="cerrarsesion">cerrar sesion</button>
    </div>
</footer>
