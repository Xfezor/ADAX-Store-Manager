<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #67D9B7;
            font-family: sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #dc3545; /* Red color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333; /* Darker red */
        }
        .btn-secondary {
            background-color: #dc3545; /* Red color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #c82333; /* Darker red */
        }
        .form-control {
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .cart-container {
            height: 200px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Detalle de venta</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h3>Dinero recibido</h3>
                            <div class="form-group">
                                <label for="cantidadRecibida">Cantidad recibida:</label>
                                <input type="text" class="form-control" id="cantidadRecibida" placeholder="Escriba la cantidad...">
                            </div>
                            <p>Total a pagar: $ 25.700</p>
                            <p>Devolver: $ 22.300</p>
                            <p>Estado: Pendiente</p>
                            <button class="btn btn-primary btn-block mt-3" type="submit">Confirmar pago y generar factura</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Carrito</h3>
                        <div class="cart-container"></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <p>Usuario: Pepito Perez</p>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-secondary" type="button">Cerrar sesi√≥n</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp+G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
