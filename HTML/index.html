<html lang="en">
<head>
<title>ADAX - Base</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- CDN FONT-AWESOME LIBRERIA DE ICONOS -->
<link rel="stylesheet" href="/styles/style_index.css">
<link 
rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">
        <div><h1 class="title">Adax Store Manager</h1></div>
        <ul class="links">
          <li><a href="home">Inicio</a></li>
          <li><a href="sobrenosotros">Sobre ADAX</a></li>
          <li><a href="servicios">Servicios</a></li>
          <li><a href="contacto">Contacto</a></li>
        </ul>
        <a href="#" class="action btn">Inicia Aquí</a>
          <div class="toggle_btn">
              <i class="fa-solid fa-bars"></i>
          </div>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="home">Inicio</a></li>
      <li><a href="sobrenosotros">Sobre ADAX</a></li>
      <li><a href="servicios">Servicios</a></li>
      <li><a href="contacto">Contacto</a></li>
      <li><a href="#" class="action btn">Inicia Aquí</a></li>
    </div>
  </header>
  <script>
    const toggleBtn = document.querySelector ('.toggle_btn')
    const toggleBtnIcon = document.querySelector ('toggle_btn i')
    const dropDownMenu = document.querySelector ('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle ('open')
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
      ? 'fa-solid fa-xmarck'
      : 'fa-solid fa-bars'
    }
  </script>
</body>
</html>
