<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Registrarse</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../styles/styles_registro.css">
</head>
<header>
  <div class="contenedorarriba">
      <button class="back" onclick="backbutton()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    <div class="adax">
      <h1 class="title">ADAX Store Manager</h1>
    </div>
      <button class="exit" onclick="exitbutton()">
        <i class="fa-solid fa-xmark"></i>
      </button>
  </div>
</header>
<body>
  <div class="conteiner1" id="cont1" >
    <h1 class="Registrarse"><b>Registrarse</b></h1>
      <div class="toggle-buttons">
        <button class="btn1-active" id="empleadoBtn" onclick="cambiarestadoBtn1(this)">Empleado</button>
        <button class="btn2" id="tiendaBtn" onclick="cambiarestadoBtn2(this)">Tienda</button>
      </div>
      <form id="tienda">
        <h1 class="middel-text"><b>Nombre Completo</b></h1>
        <input type="text" placeholder="Ingrese su nombre completo">
        <h1 class="middel-text"><b>Correo Electronico</b></h1>
        <input type="text" placeholder="Ingrese su correo electronico">
        <h1 class="middel-text"><b>Contraseña</b></h1>
        <input type="password" placeholder="Ingrese su contraseña"><br>
        <input type="password" placeholder="Repita su contraseña">
        <h1 class="middel-text"><b>Codigo de Invitación </b></h1>
        <input type="text" placeholder="Ingrese el codigo de invitación">
        <p>¿Ya eres usuario? Ingresa <a href="iniciar_sesion.html">Aqui</a></p>
        <button class="btn btn-danger" id="boton_regis">Registrarse</button>
      </form>
  </div>
  <div class="conteiner2" id="cont2"  style="display: none;">
    <h1 class="Registrarse"><b>Registrarse</b></h1>
    <div class="toggle-buttons">
      <button class="btn1" id="empleadoBtn1" onclick="cambiarestadoBtn11(this)">Empleado</button>
      <button class="btn2-active" id="tiendaBtn1" onclick="cambiarestadoBtn22(this)">Tienda</button>
    </div>
    <form id="empleado">
      <h1 class="middel-text"><b>Nombre Completo</b></h1>
      <input type="text" placeholder="Ingrese su nombre completo">
      <h1 class="middel-text"><b>Documento de Identidad</b></h1>
      <input type="text" placeholder="Ingrese su documento de identidad">
      <h1 class="middel-text"><b>Contraseña</b></h1>
      <input type="password" placeholder="Ingrese su contraseña"><br>
      <input type="password" placeholder="Repita su contraseña">
      <h1 class="middel-text"><b>Nombre de la Tienda</b></h1>
      <input type="text" placeholder="Ingrese el nombre de la tienda">
      <p>¿Ya eres usuario? Ingresa <a href="iniciar_sesion.html">Aqui</a></p>
      <button class="btn btn-danger" id="boton_regis">Registrarse</button>
    </form>
  </div>
  <script src="../javascript/registro.js"></script>
</body>
</html>
