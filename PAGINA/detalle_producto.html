<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Detalle producto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../styles/styles_detalle_producto.css">
</head>
<header>
  <div class="contenedorarriba">
      <button class="back" onclick="backbutton()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    <div class="adax">
      <h1 class="title">Detalle producto</h1>
    </div>
      <button class="exit" onclick="exitbutton()">
        <i class="fa-solid fa-xmark"></i>
      </button>
  </div>
</header>
<body>
    <div class="container">
        <h1>Modificar producto</h1>
        <h3 class="mt-3 text-end px-3">Estado actual:</h3>
        <div class="mt-4">
        <div class="form-check d-inline-block">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Disponible
            </label>
          </div>
          <div class="form-check d-inline-block">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No disponible
            </label>
          </div>
        </div>
    </div>
    <div class="cuadradoverde">
        <h4 class="nombre-txt">Nombre</h4>
        <input class="nombre-input" type="text" placeholder="">
        <h4 class="cantidad-txt">Cantidad</h4>
        <input class="cantidad-input" type="number" placeholder="">
        <h4 class="precio-txt">Precio</h4>
        <input class="precio-input" type="text" placeholder="">
        <h4 class="stock-txt">Stock minimo</h4>
        <input class="stock-input" type="number" placeholder="">
        <h4 class="marca-txt">Marca</h4>
        <input class="marca-input" type="text" placeholder="">
        <h4 class="presentacion-txt">Presentación</h4>
        <input class="presentacion-input" type="text" placeholder="">
        <h4 class="descuento-txt">Descuento</h4>
        <input class="descuento-input" type="number" placeholder="">
        <input class="descuento-input2" type="text" placeholder="">
        <h4 class="categoria-txt">Categoria</h4>
        <input class="categoria-input" type="text" placeholder="">
        <h4 class="fechav-txt">Fecha de caducidad</h4>
        <input class="fechav-input" type="date" placeholder="">
        <button class="btn btn-danger" id="borrar">Eliminar producto</button>
        <button class="btn btn-danger" id="cancelar">Cancelar</button>
        <button class="btn btn-danger" id="aplicar">Aplicar cambios</button>
    </div>
    <script src="../javascript/detalleproducto.js"></script>
</body>
<footer>
    <div class="user">
        <h1 class="username">Usuario: "Pepito Peréz"</h1>
        <h1 class="username">Tienda: "Los peregrinos"</h1>
        <h1 class="username">Codigo invitacion: "TX435SX"</h1>
        <button class="btn btn-danger" id="cerrarsesion">cerrar sesion</button>
    </div>
</footer>
</html>
