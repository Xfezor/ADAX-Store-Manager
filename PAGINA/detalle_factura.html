<!DOCTYPE html>
<html lang="en">
<head>
<title>ADAX - Detalle factura</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/436bc767b0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../styles/styles_detalle_factura.css">
</head>
<header>
    <div class="contenedorarriba">
        <button class="back" onclick="backbutton()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      <div class="adax">
        <h1 class="title">Detalle de la factura</h1>
      </div>
        <button class="exit" onclick="exitbutton()">
          <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</header>
<body>
    <div class="container">
        <h1 class="text-left">Detalles</h1>
    </div>
    <div class="cuadrado1 text-center">
        <div>
            <h3 class="numf d-inline-block">Numero de factura: </h3>
            <h3 class="idf d-inline-block">3465</h3>
        </div>
        <div>
            <h3 class="valftxt d-inline-block">Valor de la factura: </h3>
            <h3 class="valf d-inline-block">$10.800</h3>
        </div>
        <div>
            <h3 class="fechaftxt d-inline-block">Fecha de la factura: </h3>
            <h3 class="fechaf d-inline-block">22/09/2023</h3>
        </div>
        <div>
            <h3 class="horaftxt d-inline-block">Hora de facturación: </h3>
            <h3 class="horaf d-inline-block">11:46 am</h3>
        </div>
        <div>
            <h3 class="statusftxt d-inline-block">Estado: </h3>
            <h3 class="statusf d-inline-block">Ok</h3>
        </div>
    </div>
    <div class="container">
        <h1 class="text-left">Productos vendidos</h1>
    </div>
    <div class="cuadrado2">
    </div>
    <script src="../javascript/detalle_factura.js"></script>
</body>
<footer>
    <div class="user">
        <h1 class="username">Usuario: "Pepito Peréz"</h1>
        <h1 class="username">Tienda: "Los peregrinos"</h1>
        <h1 class="username">Codigo invitacion: "TX435SX"</h1>
        <button class="btn btn-danger" id="cerrarsesion">cerrar sesion</button>
    </div>
</footer>
</html>
